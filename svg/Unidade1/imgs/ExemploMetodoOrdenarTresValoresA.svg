@startuml ExemploMetodoOrdenarTresValoresA
	start
		 :ler(valor1)
		 ler(valor2)
		 ler(valor3);
		 :valorMenor;
		if ((valor1 <= valor2) **E** (valor1 <= valor3)) then (sim)
 			:valorMenor = valor1;
 		else (n達o)
			if ((valor2 <= valor1) **E** (valor2 <= valor3)) then (sim)
 				:valorMenor = valor2;
 			else (n達o)
 				:valorMenor = valor3;
 			endif
 		endif
	 stop
	:escrever("menor:" + valorMenor);
@enduml

